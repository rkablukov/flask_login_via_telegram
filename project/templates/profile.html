<!-- templates/profile.html -->

{% extends "layouts/base.html" %}

{% block content %}

<div class="row g-5">
  <div class="col-md-2">
    <img src="{{ current_user.photo_url }}" class="img-thumbnail rounded-circle">
  </div>
</div>

<div class="row g-5">
  <div class="col-md-6">
    
    <h2>{{ current_user.first_name }} {{ current_user.last_name }}</h2>
    <p><a href="https://t.me/{{ current_user.username }}">@{{ current_user.username }}</a></p>
    
  </div>

  <div class="col-md-6">
    
  </div>
</div>

{% endblock %}
