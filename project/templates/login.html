<!-- templates/login.html -->

{% extends "layouts/base.html" %}

{% block content %}
<div class="px-4 py-5 my-5 text-center">
    <h1 class="display-5 fw-bold">Login</h1>
    <div class="col-lg-6 mx-auto">
        {% if current_user.is_authenticated %}
            <p class="lead mb-4">You are successfuly logged in.</p>
        {% else %}
            <p class="lead mb-4">Please log in to access this page.</p>
            <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                <script async src="https://telegram.org/js/telegram-widget.js?14" data-telegram-login="{{ config.BOT_USERNAME }}"
                    data-size="large" data-auth-url="/tglogin" data-request-access="write"></script>
            </div>
        {% endif %}
    </div>
</div>
{% endblock %}
